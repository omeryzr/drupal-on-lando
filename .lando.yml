name: try_drupal
recipe: drupal9
config:
  webroot: web
proxy:
  appserver:
    - try_drupal.lndo.site
services:
  appserver:
    build_internal: []
    composer: {}
    config: {}
    ssl: true
    type: 'php:7.4'
    via: apache
    xdebug: false
    webroot: web
    overrides:
      environment:
        SIMPLETEST_BASE_URL: 'https://appserver'
        SIMPLETEST_DB: 'mysql://drupal9:drupal9@database/drupal9'
  database:
    config: {}
    authentication: mysql_native_password
    type: mysql
    portforward: true
    creds:
      user: root
      password:
      database: try_drupal
tooling:
  composer:
    service: appserver
    cmd: composer --ansi
  db-import <file>:
    service: ':host'
    description: Imports a dump file into a database service
    cmd: /helpers/sql-import.sh
    user: root
    options:
      host:
        description: The database service to use
        default: database
        alias:
          - h
      no-wipe:
        description: Do not destroy the existing database before an import
        boolean: true
  'db-export [file]':
    service: ':host'
    description: Exports database from a database service to a file
    cmd: /helpers/sql-export.sh
    user: root
    options:
      host:
        description: The database service to use
        default: database
        alias:
          - h
      stdout:
        description: Dump database to stdout
  php:
    service: appserver
    cmd: php
  mysql:
    service: ':host'
    description: Drops into a MySQL shell on a database service
    cmd: mysql -uroot
    options:
      host:
        description: The database service to use
        default: database
        alias:
          - h
  drush:
    service: appserver
